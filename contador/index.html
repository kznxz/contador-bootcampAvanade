 
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Contador</title>
  </head>
  <body>
    <h1>Contador</h1>
    <p>Clique nos botões para alterar o valor.</p>
    <div class="container">
      <div class="counter">
        <span id="currentNumber">0</span>
    <div class="bottons">
      <button class="btn counter" name="subtrair" onclick="decrement()">-</button>       
      <button id="reset" onclick="resetCounter()">⟳</button>
      <button class=" btn counter" name="adicionar" onclick="increment()">+</button>
    </div>
    <script src="assets/js/teste.js"></script>
  </body>
</html>
